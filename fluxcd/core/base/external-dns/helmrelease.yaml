---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      repository: registry.k8s.io/external-dns/external-dns
      tag: v0.20.0
    provider:
      name: cloudflare
    env:
    - name: CF_API_KEY
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-key-secret
          key: apiKey
    - name: CF_API_EMAIL
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-key-secret
          key: email
    extraArgs:
    - --annotation-filter=homelab/public in (true)
    - --ignore-ingress-rules-spec
    - --ignore-ingress-tls-spec
    sources:
    - ingress
